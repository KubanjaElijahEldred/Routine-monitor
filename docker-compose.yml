version: '3.8'

services:
  mongodb:
    image: mongo:6.0
    container_name: bank-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: bank-system
    volumes:
      - mongodb_data:/data/db
      - ./database/init:/docker-entrypoint-initdb.d
    networks:
      - bank-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: bank-backend
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: production
      MONGODB_URI: mongodb://admin:password@mongodb:27017/bank-system?authSource=admin
      JWT_SECRET: your-super-secret-jwt-key-change-this-in-production
      JAVA_SERVICE_URL: http://java-services:8080
    depends_on:
      - mongodb
    networks:
      - bank-network

  java-services:
    build:
      context: ./java-services
      dockerfile: Dockerfile
    container_name: bank-java-services
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      SPRING_DATA_MONGODB_URI: mongodb://admin:password@mongodb:27017/bank-system-java?authSource=admin
      JWT_SECRET: your-java-service-secret-key-change-this-in-production
    depends_on:
      - mongodb
    networks:
      - bank-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: bank-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      REACT_APP_API_URL: http://localhost:3001/api
    depends_on:
      - backend
    networks:
      - bank-network

volumes:
  mongodb_data:

networks:
  bank-network:
    driver: bridge
