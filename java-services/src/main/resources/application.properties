server.port=8080
spring.application.name=bank-services

# MongoDB Configuration
spring.data.mongodb.uri=mongodb://localhost:27017/bank-system-java
spring.data.mongodb.auto-index-creation=true

# JWT Configuration
jwt.secret=your-java-service-secret-key-change-this-in-production
jwt.expiration=86400000

# Logging
logging.level.com.bank.service=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Actuator
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
